{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'register_style.css' %}">
</head>
<body>
  <div class="signup-form">
  <form action="register" class="box" method="POST">
  {% csrf_token %}
  <h1>sign up</h1>
  <input type="text" name="username" placeholder="Username" class="text"/>
  <input type="password" name="password" placeholder="Password" class="txtb"/>
  <input type="password" name="password_confirm" placeholder="Confirm Password" class="text"/>
  <input type="submit" value="Create Account" class="signub-btn">
  {% for message in messages %}
  <h3>{{message}}</h3>
  {% endfor %}
  <p>Already Have One? <a href="login">Login</a></p>
  </form>
  </div>
</body>
